<h3>移除餐點</h3>
<table border>
    <tr><th>餐點</th><th>價錢</th></tr>
    {%for line in menu%}
        {% set item=line.split() %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
        </tr>
    {% endfor %}
    </table>
    <form method='POST' action='{{ url_for('remove_menu') }}'>
        <select name="item">
        {%for line in menu%}
            {% set item=line.split(" ") %}
                <option value="{{ item[0] }}">{{ item[0] }}</option>
        {% endfor %}
        </select>
        <input type=submit>
    </form>
