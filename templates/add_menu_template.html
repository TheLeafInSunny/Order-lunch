<h3>新增餐點</h3>
<table border>
    <tr><th>餐點</th><th>價錢</th></tr>
    {%for line in menu%}
        {% set item=line.split() %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
        </tr>
    {% endfor %}
    </table>
    <form method='POST' action='{{ url_for('add_menu') }}'>
        品項:<input type=text name=item><br>
        價錢:<input type=text name=price><br>
        <input type=submit>
    </form>
